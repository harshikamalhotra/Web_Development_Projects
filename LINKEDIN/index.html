<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./public/images/favicon.ico">

    <title>LinledIn Clone</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <span class="bi bi-linkedin"></span>
            <div class="header-search-box">
                <span class="bi bi-search">Search</span>
                <input type="text">
            </div>
        </div>

        <div class="header-right">
            <div class="header-options">
                <span class="bi bi-house-door-fill"></span>
                <h3>Home</h3>
                <span class="bi bi-people-fill"></span>
                <h3>My Network</h3>
                <span class="bi bi-briefcase-fill"></span>
                <h3>Jobs</h3>
                <span class="bi bi-chat-dots-fill"></span>
                <h3>Messaging</h3>
                <span class="bi bi-bell-fill"></span>
                <h3>Notifications</h3>
                <img src="./public/images/me-options.png" height="25px" width="25px" id="me-option-img">
                <h3>Me</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
